<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css"> 
</head>
<body>
  <main>
  <div class="card">
    <div class="Summary">
      <img class="banner" alt="banner imagine" src="./images/illustration-hero.svg">
      <span class="Title">Order Summary</span>
        <span class="Description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
    <div class="Plan">
      <img class="music_icon" alt="music icon" src="./images/icon-music.svg">
      <span class="type">Annual Plan</span>
        <span class="price">$59.99/year</span>
          <button class="change">Change</button>
    <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
    </div>
    </div>
    </div>
  </div>
</main>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
